<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lecture 10 - Forms</title>
  </head>
  <body>
    <section class="sign-up">
      <div class="form-section">
        <div class="form-wrapper">
          <div class="form-header">
            <div class="header-top">
              <h3>Premium</h3>
              <h4>$199<span>/month</span></h4>
            </div>
            <p class="header-desc">Faster Instagram Growth</p>
          </div>

          <!-- Form -->
          <form>
            <input type="email" placeholder="Email" />
            <input type="text" placeholder="Cardholder Name" />
            <div class="card-number">
              <input
                type="text"
                class="card-number-input"
                placeholder="Card Number"
              />
              <img
                src="images/mycard-icon.svg"
                alt="card icon"
                class="card-icon"
              />
            </div>
            <input type="text" class="date" placeholder="Date" />
            <input type="number" class="cvv" placeholder="CVV" />

            <input type="text" class="country" placeholder="Country" />
            <input type="number" class="zip" placeholder="Zip" />
            <input type="text" placeholder="Discount Code" />

            <div class="terms-wrapper">
              <input type="checkbox" class="checkbox-input" />
              <label for="checkbox" class="terms"
                >I accept the <a href="#"> Terms of Service</a> and
                <a href="#">Privacy Policy</a>
              </label>
            </div>

            <a href="#" class="btn">Get started | $199 <span> $249</span></a>
          </form>
        </div>
      </div>
      <div class="sidebar">Sidebar</div>
    </section>
  </body>
</html>
